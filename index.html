<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Score Check</h2>
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" class="form-control">

            <label for="score">Enter your score:</label>
            <input type="number" id="score" class="form-control">

            <button type="button" class="btn btn-verify mt-2" onclick="check()">Check</button>
        </form>
    </div>

    <script>
        function check() {
            var score = document.getElementById("score").value;

            if (score >= 1 && score <=5) {
                window.alert("Needs Improvement");
            } else if (score >= 6 && score <= 8) {
                window.alert("Standard");
            } else if (score >= 9 && score <= 12) {
                window.alert("Above Standard");
            } else if (score >= 13 && score <= 15) {
                window.alert("Excellent");
            } else {
                window.alert("Invalid score")
            }
        }
    </script>
</body>
</html>
